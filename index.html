<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dawn Deli</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFD700; /* Yellow background from your logo */
            color: #B22222; /* Red text from your logo */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            padding: 50px 20px 20px 20px;
        }

        header img {
            width: 200px;
            max-width: 80%;
        }

        h1 {
            margin: 20px 0 10px 0;
            font-size: 2.5em;
        }

        h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }

        .menu {
            margin: 30px 0;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            font-size: 1.2em;
        }

        .menu li {
            margin: 8px 0;
        }

        .contact {
            margin: 30px 0;
        }

        .contact p {
            margin: 5px 0;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <img src="NDD.png" alt="New Dawn Deli Logo">
        <h1>New Dawn Deli</h1>
        <h2>Fresh Starts Daily</h2>
    </header>

    <section class="menu">
        <h2>Menu</h2>
        <ul>
            <li>Sandwiches</li>
            <li>Soups</li>
            <li>Salads</li>
            <li>Specials</li>
        </ul>
    </section>

    <section class="contact">
        <h2>Location & Contact</h2>
        <p>Food Hall TO, 5210 Yonge St, North York, ON M2N 5P6</p>
        <p>Email: <a href="mailto:contact@newdawndeli.ca" style="color:#B22222;">contact@newdawndeli.ca</a></p>
    </section>

    <footer>
        &copy; 2025 New Dawn Deli. All Rights Reserved.
    </footer>

</body>
</html>
